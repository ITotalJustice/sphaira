name: Build and upload Sphaira NRO

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install basic dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl cmake make unzip build-essential git pkg-config

      - name: Install devkitPro (non-interactive)
        run: |
          curl -sSL https://devkitpro.org/repos/install-devkitpro.sh | bash
          sudo /opt/devkitpro/devkitpro-pacman --noconfirm -Sy \
            switch-dev deko3d switch-cmake switch-curl switch-glm switch-zlib switch-mbedtls

      - name: Configure & Build
        run: |
          cmake --preset MinSizeRel
          cmake --build --preset MinSizeRel

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphaira-nro
          path: build/MinSizeRel/sphaira.nro